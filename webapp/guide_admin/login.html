<html lang="ko">

	<!-- 기본 meta -->

	<div id="wrap" class="login">
		<div class="loginWrap">
			<form action="post" class="login_form">
				<fieldset>
					<legend>로그인</legend>
					<h1>Login ADMIN</h1>
					<div class="login">
						<div class="login_row"><input type="text" placeholder="Username"></div>
						<div class="login_row"><input type="password" placeholder="Password"></div>
						<button type="button" id="btnLogin"></button>
					</div>
					<div class="loginCheck">
						<input type="checkbox" name="" id="check"><label for="check">로그인 기억하기</label>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
<!-- //본문 -->
